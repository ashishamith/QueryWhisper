<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QueryWhisper - Login</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #0A013C; color: #fff; }
        .container { display: flex; height: 100vh; }
        .login-box { background: linear-gradient(180deg, #4C3AFF, #8D53FF); border-radius: 10px; padding: 40px; width: 300px; margin: auto; }
        .login-box h2 { font-size: 28px; margin-bottom: 20px; text-align: center; }
        .login-box input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; }
        .login-box button { width: 100%; padding: 12px; border: none; border-radius: 5px; background: #fff; color: #000; font-weight: bold; cursor: pointer; }
        .login-box button:hover { background: #ddd; }
        .right { flex: 1; padding: 60px; display: flex; flex-direction: column; justify-content: center; }
        .right h1 { font-size: 48px; line-height: 1.1; margin-bottom: 20px; }
        .right p { font-size: 18px; }
    </style>
</head>
<body>
<div class="container">
    <div class="login-box">
        <h2>Login</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="Company Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login âž”</button>
        </form>
        {% if error %}
            <p style="color:red; text-align:center; margin-top:10px;">{{ error }}</p>
        {% endif %}
    </div>
    <div class="right">
        <h1>YOUR<br>AI-POWERED<br>QUERY<br>COMPANION</h1>
        <p>Your intelligent bridge between questions and databases</p>
    </div>
</div>
</body>
</html>
