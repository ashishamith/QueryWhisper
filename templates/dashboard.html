<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QueryWisper.AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7fa;
            color: #333;
        }

        header {
            background: #3b82f6;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
        }

        header button {
            background: #ef4444;
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        main {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.05);
        }

        h2 {
            margin-top: 0;
            color: #2563eb;
        }

        form {
            margin-bottom: 20px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 6px 0 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background: #2563eb;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        button:disabled {
            background: #a5b4fc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 8px;
            font-size: 14px;
        }

        .answer-box {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            white-space: pre; /* horizontal scroll for long lines */
            font-family: 'Consolas', monospace;
            margin-top: 10px;
            border: 1px solid #e5e7eb;
            min-height: 200px;
            max-height: 400px;
            overflow-x: auto; /* horizontal scroll */
            overflow-y: auto; /* vertical scroll */
        }

        .section {
            border-top: 1px solid #e5e7eb;
            padding-top: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>
    <h1>QueryWisper.AI</h1>
    <button onclick="logout()">Logout</button>
</header>

<main>
    <!-- Connect Database -->
    <section>
        <h2>Connect to Database</h2>
        <form id="connectForm">
            <select name="db_type" required>
                <option value="">-- Select Database Type --</option>
                <option value="mysql">MySQL</option>
                <option value="postgresql">PostgreSQL</option>
                <option value="sqlite">SQLite</option>
                <option value="sqlserver">SQL Server</option>
            </select>
            <input type="text" name="host" placeholder="Host (e.g., localhost)" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="database" placeholder="Database Name" required>
            <button type="submit">Connect</button>
            <div id="connectStatus" class="status"></div>
        </form>
    </section>

    <!-- Ask Question -->
    <section class="section">
        <h2>Ask a Question</h2>
        <form id="askForm">
            <textarea name="question" rows="3" placeholder="Ask anything about your database..." required></textarea>
            <button type="submit">Ask</button>
        </form>
        <div id="answer" class="answer-box"></div>
    </section>

    <!-- Download Report -->
    <section class="section">
        <h2>Report</h2>
        <button onclick="downloadReport()">Download Q&A Report</button>
        <div id="downloadStatus" class="status"></div>
    </section>
</main>

<script>
    // Connect to DB
    document.getElementById('connectForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        let formData = new FormData(this);
        let status = document.getElementById('connectStatus');
        status.textContent = "Connecting...";
        status.style.color = "black";

        try {
            let res = await fetch('/connect', {
                method: 'POST',
                body: formData
            });
            let data = await res.json();
            if (data.status === 'success') {
                status.style.color = "green";
                status.textContent = "✅ Connected to database successfully!";
            } else {
                status.style.color = "red";
                status.textContent = "❌ " + (data.message || "Connection failed");
            }
        } catch (err) {
            status.style.color = "red";
            status.textContent = "❌ Error: " + err.message;
        }
    });

    // Ask Question
    document.getElementById('askForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        let question = this.question.value.trim();
        if (!question) return;

        let answerBox = document.getElementById('answer');
        answerBox.textContent = "Thinking...";
        answerBox.style.color = "black";

        try {
            let res = await fetch('/ask', {
                method: 'POST',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question })
            });
            let data = await res.json();
            if (data.error) {
                answerBox.style.color = "red";
                answerBox.textContent = "❌ " + data.error;
            } else {
                typeText(answerBox, data.answer);
            }
        } catch (err) {
            answerBox.style.color = "red";
            answerBox.textContent = "❌ Error: " + err.message;
        }
    });

    // Typing animation
    function typeText(element, text, speed = 20) {
        element.textContent = "";
        let i = 0;
        (function typing() {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                i++;
                setTimeout(typing, speed);
            }
        })();
    }

    // Download report
    async function downloadReport() {
        let status = document.getElementById('downloadStatus');
        status.textContent = "Preparing file...";
        status.style.color = "black";

        try {
            let res = await fetch('/download');
            if (res.ok) {
                let blob = await res.blob();
                let link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = "qa_report.csv";
                link.click();
                status.style.color = "green";
                status.textContent = "✅ Report downloaded.";
            } else {
                let data = await res.json();
                status.style.color = "red";
                status.textContent = "❌ " + (data.error || "Download failed");
            }
        } catch (err) {
            status.style.color = "red";
            status.textContent = "❌ Error: " + err.message;
        }
    }

    // Logout
    function logout() {
        window.location.href = '/logout';
    }
</script>
</body>
</html>
